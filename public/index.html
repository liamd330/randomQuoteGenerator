<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
<center>
    </br>
    <p class="padding">
  <p style="font-size: 32pt; color: white; font-family: 'Rokkitt', serif;">Random Quote Machine</p>
   
<div class="white-box">
  <p style="padding-top: 1%;"> </p>
    <p id="quote"> </p>
    <p id="author"> </p>
    <div class="buttons">
      <button class="btn btn-lg btn-default" style="float: none;" id="newquote" onclick="getQuoteColorChange()">New Quote</button>
      <div id="tweet-this">
        <a target="_blank" href=”http://twitter.com/home?status=Error!”><button class="btn btn-primary" style="float: none;" id="tweet">Tweet This</button></a>
        <p style="padding-top: 1%;"> </p>
      </div><!--/tweet-this-->
    </div><!--/buttons-->
</div><!--/white-box-->
<p style="padding-top: 1%;"> </p>
        
  </center>
</body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='http://kit.thibaultjanbeyer.com/scripts/toggleClasses/toggleClasses.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
